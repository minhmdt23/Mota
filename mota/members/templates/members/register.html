{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
	
    <style>
    	#intro {
      	background-image: url("{% static 'members/login_background/login_background.jpg' %}");
      	height: 100vh;
    	}
    	.form-outline .form-control:focus~.form-notch .form-notch-leading {
		    border-color: #000000;
		    box-shadow: -1px 0 0 0 #000000, 0 1px 0 0 #000000, 0 -1px 0 0 #000000;
  		}
  		.form-outline .form-control:focus~.form-notch .form-notch-middle {
  		    border-color: #000000;
  		    box-shadow: 0 1px 0 0 #000000;
  		    border-top: 1px solid transparent;
  		}
  		.form-outline .form-control:focus~.form-notch .form-notch-trailing {
  		    border-color: #000000;
  		    box-shadow: 1px 0 0 0 #000000, 0 -1px 0 0 #000000, 0 1px 0 0 #000000;
  		}
  		.form-outline .form-control:focus~.form-label {
  		    color: #000000;
  		}

    </style>


    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form action="#" method="post" class="bg-white  rounded-5 shadow-5-strong p-5">
              	{% csrf_token %}
              	<h1 class="text-center mb-5">Đăng ký</h1>
              
                <div class="form-outline mb-3">
                  <input type="text" id="username" class="form-control" name="username" minlength="6" required />
                  <label class="form-label" for="username">Tài khoảng</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="password" class="form-control" name="password1" minlength="6" required />
                  <label class="form-label" for="password">Mật khẩu</label>
                </div>

               
                <div class="form-outline mb-3">
                  <input type="password" id="confirm_password" class="form-control" name="password2" required />
                  <label class="form-label" for="confirm_password">Nhập lại mật khẩu</label>
                </div>

               
                <div class="form-outline mb-3">
                  <input type="email" id="email" class="form-control" name="email" required/>
                  <label class="form-label" for="username">Gmail</label>
                </div>

               
                <button type="submit" class="btn btn-dark btn-block">Đăng ký</button>

                <p class="text-center text-muted mt-3 mb-0">Đã có tài khoảng? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Đăng nhập</u></a></p>

    			{% if messages %}
	              	{% for message in messages %}
	              	<div class="alert alert-dark" role="alert">
					  {{ message }}
					</div>
	              	{% endfor %}
	              {% endif %}
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript">

  	window.setTimeout( function() {
  	  $('.alert').alert('close');	
  	}, 3000);

  </script>


{% endblock %}
